<!DOCTYPE HTML>
<html>
<head>
  <title>TradingView with Binance Data</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">

  <!-- Подключаем локальные файлы библиотеки TradingView -->
  <script type="text/javascript" src="/charting_library/charting_library.standalone.js"></script>

  <style>
    #tv_chart_container {
      width: 100%;
      height: 600px;
    }
  </style>
</head>

<body>
  <div id="tv_chart_container"></div>
  
  <!-- Кнопки управления свечами -->
  <button onclick="increaseCandle()">Поднять последнюю свечу на $100</button>
  <button onclick="resetCandle()">Сбросить к реальной цене</button>

  <script type="text/javascript">
    let realData = [];  // Массив для хранения реальных данных с Binance
    let modifiedData = [];  // Массив для изменения данных
    let widget;  // Объект виджета TradingView
    let isModified = false;  // Флаг, чтобы отслеживать, изменена ли последняя свеча

    // Функция для получения данных с Binance
    async function fetchBinanceData(symbol, interval) {
      const response = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=${interval}&limit=100`);
      const data = await response.json();
      return data.map(candle => ({
        time: candle[0],
        open: parseFloat(candle[1]),
        high: parseFloat(candle[2]),
        low: parseFloat(candle[3]),
        close: parseFloat(candle[4]),
        volume: parseFloat(candle[5]),
      }));
    }

    // Функция для изменения последней свечи
    function increaseCandle() {
      if (realData.length === 0) return;
      
      // Копируем реальную последнюю свечу
      modifiedData = [...realData];
      
      // Изменяем последнюю свечу: поднимаем цену закрытия и high на $100
      const lastCandle = modifiedData[modifiedData.length - 1];
      lastCandle.close += 100;
      lastCandle.high += 100;

      isModified = true;

      // Рисуем измененный график
      drawChart(modifiedData);
    }

    // Функция для возврата графика к реальной цене
    function resetCandle() {
      if (isModified) {
        drawChart(realData);
        isModified = false;
      }
    }

    // Функция для отрисовки графика с использованием TradingView
    function drawChart(data) {
      if (widget) {
        widget.remove();
      }

      widget = new TradingView.widget({
        symbol: 'BTCUSDT',
        interval: '1',  // Интервал 1 минута
        container_id: 'tv_chart_container',
        datafeed: {
          onReady: (callback) => callback({ supported_resolutions: ["1", "5", "15", "30", "60", "240", "D"] }),
          resolveSymbol: (symbolName, onSymbolResolvedCallback) => {
            onSymbolResolvedCallback({
              name: symbolName,
              description: 'Binance Data',
              type: 'crypto',
              session: '24x7',
              timezone: 'Etc/UTC',
              ticker: symbolName,
              minmov: 1,
              pricescale: 100,
              has_intraday: true,
              supported_resolutions: ["1", "5", "15", "30", "60", "240", "D"],
              volume_precision: 8,
              data_status: 'streaming',
            });
          },
          getBars: (symbolInfo, resolution, from, to, onHistoryCallback) => {
            onHistoryCallback(data, { noData: false });
          },
          subscribeBars: (symbolInfo, resolution, onRealtimeCallback) => {},
          unsubscribeBars: (subscriberUID) => {},
        },
        library_path: '/charting_library/',
        locale: 'en',
        disabled_features: ['use_localstorage_for_settings'],
        enabled_features: ['study_templates'],
        fullscreen: false,
        autosize: true,
      });
    }

    // Инициализация данных и графика
    document.addEventListener('DOMContentLoaded', async function() {
      // Получаем данные с Binance
      realData = await fetchBinanceData('BTCUSDT', '1m');
      
      // Рисуем реальный график
      drawChart(realData);
    });
  </script>
</body>
</html>
