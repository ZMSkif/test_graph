<!DOCTYPE HTML>
<html>
<head>
  <title>TradingView with Dynamic Binance Data</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">

  <!-- Подключаем локальные файлы библиотеки TradingView -->
  <script type="text/javascript" src="/charting_library/charting_library.standalone.js"></script>
  <script type="text/javascript" src="/datafeeds/binance-datafeed.js"></script>

  <style>
    #tv_chart_container {
      width: 100%;
      height: 600px;
    }

    /* Стили для кнопок управления */
    .controls {
      margin-top: 20px;
    }
    .controls button {
      padding: 10px 20px;
      margin-right: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="tv_chart_container"></div>

  <div class="controls">
    <button onclick="increaseCandle()">Поднять последнюю свечу на $100</button>
    <button onclick="resetCandle()">Сбросить к реальной цене</button>
  </div>

  <script type="text/javascript">
    let widget;  // Объект виджета TradingView
    const LOCAL_STORAGE_KEY = 'tradingview_data';  // Ключ для хранения данных в localStorage

    // Функция для сохранения данных в localStorage как JSON
    function saveDataToLocalStorage(data) {
      localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(data));
    }

    // Функция для получения данных из localStorage
    function getDataFromLocalStorage() {
      const data = localStorage.getItem(LOCAL_STORAGE_KEY);
      return data ? JSON.parse(data) : [];
    }

    // Функция для получения данных с Binance
    async function fetchBinanceData(symbol, interval) {
      const response = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=${interval}&limit=100`);
      const data = await response.json();
      const formattedData = data.map(candle => ({
        time: candle[0],
        open: parseFloat(candle[1]),
        high: parseFloat(candle[2]),
        low: parseFloat(candle[3]),
        close: parseFloat(candle[4]),
        volume: parseFloat(candle[5]),
      }));

      // Сохраняем полученные данные в localStorage
      saveDataToLocalStorage(formattedData);
      return formattedData;
    }

    // Функция для изменения последней свечи
    function increaseCandle() {
      let data = getDataFromLocalStorage();
      if (data.length === 0) return;

      // Изменяем последнюю свечу: поднимаем цену закрытия и high на $100
      const lastCandle = data[data.length - 1];
      lastCandle.close += 100;
      lastCandle.high += 100;

      // Сохраняем изменённые данные
      saveDataToLocalStorage(data);

      // Рисуем измененный график
      drawChart(data);
    }

    // Функция для возврата графика к реальной цене
    function resetCandle() {
      let data = getDataFromLocalStorage();
      if (data.length === 0) return;

      // Читаем реальные данные из localStorage
      drawChart(data);
    }

    // Функция для отрисовки графика с использованием TradingView
    function drawChart(data) {
      if (widget) {
        widget.remove();
      }

      widget = new TradingView.widget({
        symbol: 'BTCUSDT',  // Стартовый символ для отображения
        interval: '15',  // Интервал времени
        container_id: 'tv_chart_container',  // Контейнер для графика
        datafeed: {
          onReady: (callback) => callback({ supported_resolutions: ["1", "5", "15", "30", "60", "240", "D"] }),
          resolveSymbol: (symbolName, onSymbolResolvedCallback) => {
            onSymbolResolvedCallback({
              name: symbolName,
              description: 'Binance Data',
              type: 'crypto',
              session: '24x7',
              timezone: 'Etc/UTC',
              ticker: symbolName,
              minmov: 1,
              pricescale: 100,
              has_intraday: true,
              supported_resolutions: ["1", "5", "15", "30", "60", "240", "D"],
              volume_precision: 8,
              data_status: 'streaming',
            });
          },
          getBars: (symbolInfo, resolution, from, to, onHistoryCallback) => {
            onHistoryCallback(data, { noData: false });
          },
          subscribeBars: (symbolInfo, resolution, onRealtimeCallback) => {},
          unsubscribeBars: (subscriberUID) => {},
        },
        library_path: '/charting_library/',  // Локальный путь к библиотеке TradingView
        locale: 'en',  // Локализация
        disabled_features: ['use_localstorage_for_settings'],  // Отключаем использование локального хранилища
        enabled_features: ['study_templates'],  // Включаем нужные функции
        fullscreen: false,  // Отключаем полноэкранный режим
        autosize: true,  // Автоматический размер контейнера
      });
    }

    // Инициализация данных и графика
    document.addEventListener('DOMContentLoaded', async function() {
      // Попробуем получить данные из localStorage
      let data = getDataFromLocalStorage();

      // Если данных нет в localStorage, загружаем с Binance
      if (data.length === 0) {
        data = await fetchBinanceData('BTCUSDT', '15m');
      }

      // Рисуем график
      drawChart(data);
    });
  </script>
</body>
</html>
